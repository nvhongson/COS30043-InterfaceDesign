<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style/homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="recipeApp">
        <header class="bg-warning text-center p-3">
            <h1>Find a Recipe</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="homepage.html">Homepage</a></li>
                        <li class="nav-item"><a class="nav-link" href="origin.html">Origin</a></li>
                        <li class="nav-item"><a class="nav-link" href="cuisine.html">Cuisine</a></li>
                        <li class="nav-item"><a class="nav-link" href="recipe.html">Recipe</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Centered Search Bar -->
        <section class="container mt-4 text-center">
            <form class="d-inline-flex" @submit.prevent="searchRecipe">
                <input class="form-control me-2" v-model="query" type="search" placeholder="Search for a dish">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </section>

        <!-- Recipe Details -->
        <section class="container mt-4" v-if="selectedRecipe">
            <h2 class="text-center">{{ selectedRecipe }}</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Ingredients:</h4>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(ingredient, index) in recipes[selectedRecipe].ingredients" :key="index">
                            <input type="checkbox" v-model="obtainedIngredients" :value="ingredient.name">
                            {{ ingredient.name }}
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h4>Steps:</h4>
                    <ol class="list-group">
                        <li class="list-group-item" v-for="(step, index) in recipes[selectedRecipe].steps" :key="index">
                            <input type="checkbox" v-model="completedSteps" :value="step.text">
                            {{ step.text }}
                        </li>
                    </ol>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-warning text-center p-3 mt-5">
        <p>&copy; Created by Son Nguyen (103234103). Website isn't official and images can be taken from other copyrighted pages.</p>
    </footer>

    <script src="vuejs/recipe_data.js"></script>
    <script src="vuejs/recipe_interaction.js"></script>
</body>
</html>
