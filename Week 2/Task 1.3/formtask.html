<!DOCTYPE html>
<html lang="en">
<head>
    <title>WAI Form Task</title>
    <meta charset="utf-8" />
    <meta name="language" content="english" />
    <meta name="keywords" content="Accessibility, Lab, Tasks" />
    <meta name="description" content="WAI Form Task" />
</head>
<body>
    <h1>WAI Form Example</h1>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="cname">Name:</label>
            <input type="text" name="cname" id="cname" required aria-required="true" /><br />
            
            <label for="cemail">E-mail Address:</label>
            <input type="email" name="cemail" id="cemail" required aria-required="true" /><br />
            
            <label for="caddr">Mailing Address:</label><br />
            <textarea name="caddr" id="caddr" rows="4" cols="40"></textarea>
        </fieldset>

        <fieldset>
            <legend>Credit Card Information</legend>
            <label for="cvisa">
                <input type="radio" name="card" id="cvisa" value="visa" aria-label="Visa card" /> Visa
            </label>
            <label for="cmc">
                <input type="radio" name="card" id="cmc" value="mc" aria-label="MasterCard" /> MasterCard
            </label><br />

            <label for="cnumber">Number:</label>
            <input type="number" name="number" id="cnumber" required aria-required="true" /><br />
            
            <label for="cexpiry">Expiry:</label>
            <input type="text" name="expiry" id="cexpiry" required aria-required="true" placeholder="MM/YY" />
        </fieldset>

        <p>
    <label for="submit_order">Submit your order:</label>
    <input type="submit" id="submit_order" value="Submit order" />

    <label for="clear_order">Clear your order:</label>
    <input type="reset" id="clear_order" value="Clear order" />
</p>

    </form>
</body>
</html>
